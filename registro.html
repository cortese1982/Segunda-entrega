<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GreenDream</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="/estilos.css">
</head>

<body>
  <header>
    <section id="registro">
      <a class="btn btn-sm " href="/comprar.html"><img src="/imagenes/carrito.png" alt="carrito" width="30px"
          height="30px"></a>
      <a class="btn btn-sm " href="/registro.html"><img src="/imagenes/login.png" alt="login" width="30px"
          height="30px"></a>
    </section>
    <h1>Greendream</h1>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="/imagenes/logo_mate.png" alt="Greendream" width="60" height="55"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/quienesSomos.html">Quienes somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/nuestrosProductos.html">Nuestros productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="form-signin w-100 m-auto">
    
    <form>
      <div id="imgregistro"><img class="mb-4" src="/imagenes/login.png" alt="" width="72" height="72"></div>
      <h1 class="h3 mb-3 fw-normal">Registro</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <a href="#">Olvidé mi contraseña</a>
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <span class="mb-3 mb-md-0 ">© 2022 Todos los derechos reservados</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <a href="#">
        <li class="ms-3"><img src="/imagenes/lnk.png" alt="linkedin" width="30" height="30">
      </a></li>
      <a href="#">
        <li class="ms-3"><img src="/imagenes/twiter.png" alt="twiter" width="30" height="30">
      </a></li>
    </ul>
  </footer>
</body>

</html>
