  <link rel="stylesheet" href="./css/estilos.css">

<body>
  <header>
    <section id="registro">
      <a class="btn btn-sm " href="./comprar.html"><img src="./imagenes/carrito.png" alt="carrito" width="30px"
          height="30px"></a>
      <a class="btn btn-sm " href="./registro.html"><img src="./imagenes/login.png" alt="login" width="30px"
          height="30px"></a>
    </section>
    <h1>Greendream</h1>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <img src="./imagenes/logo_mate.png" alt="Greendream" width="60" height="55">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link btn btn-primary" aria-current="page" href="./index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-primary" href="./quienesSomos.html">Quienes somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-primary" href="./nuestrosProductos.html">Nuestros productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-primary activado" href="./contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>




    <form class="col-sm-6 col-md-6">
      <fieldset>
        <h2>Contacto</h2>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">Nombre</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Ingrese su nombre" required>
        </div>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">Apellido</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Ingrese su apellido" required>
        </div>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">Email</label>
          <input type="email" id="disabledTextInput" class="form-control" placeholder="Ingrese su email" required>
        </div>
        <div class="mb-3">
          <label for="disabledSelect" class="form-label">Seleccione el motivo de su consulta</label>
          <select id="disabledSelect" class="form-select">
            <option>Motivo 1</option>
            <option>Motivo 2</option>
            <option>Motivo 3</option>
          </select>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" required>
            <label class="form-check-label" for="disabledFieldsetCheck">
              No soy un robot
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </fieldset>
    </form>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

      </a></li>
      <a href="#">
        <li class="ms-3"><img src="./imagenes/twiter.png" alt="twiter" width="30" height="30">
      </a></li>
    </ul>
  </footer>
</body>
